<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Alberto Coudel</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f8f8f8;
      color: #222;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(255,255,255,0.95);
      padding: 10px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      backdrop-filter: blur(8px);
      z-index: 1000;
    }

    .logo img {
      height: 110px;
      object-fit: contain;
      display: block;
    }

    .page {
      margin-top: 140px;
      padding: 0;
    }

    .full-image-block {
      width: 100%;
      margin-bottom: 60px;
    }

    .full-image-block img {
      width: 100%;
      height: auto;
      display: block;
    }

    .full-image-block h2 {
      text-align: center;
      margin-top: 10px;
      font-weight: 400;
      letter-spacing: 1px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 40px;
      margin-bottom: 60px;
      padding: 0 20px;
    }

    .grid-item img {
      width: 100%;
      border-radius: 6px;
      display: block;
    }

    footer {
      margin-top: 80px;
      padding: 40px 0;
      text-align: center;
      color: #333;
      font-size: 1.1rem;
    }

    footer .icon {
      font-size: 1.3rem;
      margin-right: 6px;
    }

    @media (max-width: 768px) {
      .logo img {
        height: 90px;
      }

      .grid {
        grid-template-columns: 1fr;
        gap: 30px;
      }
    }
  </style>
</head>

<body>

  <header>
    <div class="logo">
      <img src="images/signature.png" alt="Signature" />
    </div>
  </header>

  <div class="page">

    <div class="full-image-block">
      <img src="images/IMG-20251128-WA0024.jpg" alt="Artwork" />
      <h2>Stone Dialogue</h2>
    </div>

    <div class="full-image-block">
      <img src="images/IMG-20251128-WA0025.jpg" alt="Artwork" />
      <h2>Silent Movement</h2>
    </div>

    <div class="full-image-block">
      <img src="images/IMG-20251128-WA0004.jpg" alt="Artwork" />
      <h2>Contours of Time</h2>
    </div>

    <div class="full-image-block">
      <img src="images/IMG-20251128-WA0007.jpg" alt="Artwork" />
      <h2>Shadows of Memory</h2>
    </div>

    <div class="full-image-block">
      <img src="images/IMG-20251128-WA0015.jpg" alt="Artwork" />
      <h2>Emerging Form</h2>
    </div>

    <div class="full-image-block">
      <img src="images/IMG-20251128-WA0019.jpg" alt="Artwork" />
      <h2>Hidden Harmony</h2>
    </div>

    <div class="full-image-block">
      <img src="images/IMG-20251128-WA0021.jpg" alt="Artwork" />
      <h2>Naked Musicians</h2>
    </div>

    <div class="grid">
      <div class="grid-item"><img src="images/IMG-20251128-WA0003.jpg" /></div>
      <div class="grid-item"><img src="images/IMG-20251128-WA0010.jpg" /></div>
      <div class="grid-item"><img src="images/IMG-20251128-WA0011.jpg" /></div>
      <div class="grid-item"><img src="images/IMG-20251128-WA0012.jpg" /></div>
      <div class="grid-item"><img src="images/IMG-20251128-WA0022.jpg" /></div>
      <div class="grid-item"><img src="images/IMG-20251128-WA0023.jpg" /></div>
    </div>

    <div class="grid" style="grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));">
      <div class="grid-item">
        <img src="images/IMG-20251128-WA0005.jpg" />
        <h2 style="text-align:center; font-weight:300;">Stone Balance</h2>
      </div>

      <div class="grid-item">
        <img src="images/IMG-20251128-WA0014.jpg" />
        <h2 style="text-align:center; font-weight:300;">Roots of Silence</h2>
      </div>
    </div>

  </div>

  <footer>

</body>
</html>
