<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Alberto Coudel</title>

  <style>
    /* Prevent any side-scrolling */
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      width: 100%;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      background: #f8f8f8;
      color: #222;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(255,255,255,0.95);
      padding: 10px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      backdrop-filter: blur(8px);
      z-index: 1000;
    }

    .logo img {
      height: 110px;
      object-fit: contain;
      display: block;
    }

    .page {
      margin-top: 140px;
    }

    /* Wide image blocks â€” always 1 per row */
    .full-image-block {
      width: 100%;
      margin-bottom: 60px;
      overflow: hidden;
    }

    .full-image-block img {
      width: 100%;
      height: auto;
      display: block;
    }

    .full-image-block h2 {
      text-align: center;
      margin-top: 10px;
      font-weight: 400;
      letter-spacing: 1px;
    }

    /* THIN: always 3 per row */
    .grid-thin {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      width: 100%;
      margin: 0;
    }

    /* SQUARE: always 2 per row */
    .grid-square {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      width: 100%;
      margin: 60px 0;
    }

    .grid-item img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 6px;
    }

    footer {
      margin-top: 80px;
      padding: 40px 0;
      text-align: center;
      color: #333;
      font-size: 1.1rem;
    }

    footer .icon {
      font-size: 1.3rem;
      margin-right: 6px;
    }
  </style>
</head>

<body>

  <header>
    <div class="logo">
      <img src="images/signature.png" alt="Signature" />
    </div>
  </header>

  <div class="page">

    <!-- WIDE IMAGES -->
    <div class="full-image-block">
      <img src="images/IMG-20251128-WA0024.jpg" />
      <h2>Stone Dialogue</h2>
    </div>

    <div class="full-image-block">
      <img src="images/IMG-20251128-WA0025.jpg" />
      <h2>Silent Movement</h2>
    </div>

    <div class="full-image-block">
      <img src="images/IMG-20251128-WA0004.jpg" />

    </div>

    <div class="full-image-block">
      <img src="images/IMG-20251128-WA0007.jpg" />
      <h2>Shadows of Memory</h2>
    </div>

    <div class="full-image-block">
      <img src="images/IMG-20251128-WA0015.jpg" />
      <h2>Emerging Form</h2>
    </div>

    <div class="full-image-block">
      <img src="images/IMG-20251128-WA0019.jpg" />
      <h2>Hidden Harmony</h2>
    </div>

    <div class="full-image-block">
      <img src="images/IMG-20251128-WA0021.jpg" />
      <h2>Naked Musicians</h2>
    </div>

    <!-- THIN IMAGES (3 per row always) -->
    <div class="grid-thin">
      <div class="grid-item"><img src="images/IMG-20251128-WA0003.jpg" /></div>
      <div class="grid-item"><img src="images/IMG-20251128-WA0010.jpg" /></div>
      <div class="grid-item"><img src="images/IMG-20251128-WA0011.jpg" /></div>
      <div class="grid-item"><img src="images/IMG-20251128-WA0012.jpg" /></div>
      <div class="grid-item"><img src="images/IMG-20251128-WA0022.jpg" /></div>
      <div class="grid-item"><img src="images/IMG-20251128-WA0023.jpg" /></div>
    </div>

    <!-- SQUARE IMAGES (2 per row always) -->
    <div class="grid-square">
      <div class="grid-item">
        <img src="images/IMG-20251128-WA0005.jpg" />
      </div>
      <div class="grid-item">
        <img src="images/IMG-20251128-WA0014.jpg" />
      </div>
    </div>

  </div>

  <footer>

</body>
</html>
